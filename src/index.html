<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./scss/index.scss" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="weather">
        <!-- <h3 class="weather-title">Weather Forecast</h3> -->
        <div class="weather-container">
          <!-- form -->
          <form action="submit" class="weather-form-search" data-weather>
            <input
              type="text"
              name="query"
              data-query
              placeholder="Enter a city name..."
            />
            <button type="submit" class="weather-search-btn"><i class="fa fa-search" aria-hidden="true"></i></button>
          </form>
          <!-- result -->
          <ul class="weather-list" data-list></ul>
        </div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
